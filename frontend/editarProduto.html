<html lang="en">
    <head>
        <meta charset="UTF-8">

            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Aboreto&family=David+Libre:wght@400;500;700&family=Kablammo&family=Sofia&display=swap"
            rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./assets/figure.png">
        <title>Bizarro</title>
    </head>
    
    <body>
        <header>
            <a href="./index.html">
                <div id="logo">
                        <img src="./assets/figure.png" id="figura">
                        <h1 id="nome">BIZARRO</h1>
                </div>
            </a>
    
            <a href="./catalogo.html"><div id="Search">
                <input id="textSearch" type="text" placeholder="Procure por qualquer coisa!">
                <img src="./assets/search.svg" id="lupa">
            </div></a>
    
            <div id="acesso">
                <a href="./carrinho.html"><img src="./assets/cart3.svg" class="carrinhoECurtidos" id="carrinho"></a>
                <a href="./curtidos.html"><img src="./assets/heart-fill.svg" class="carrinhoECurtidos"></a>
                <a paginaPerfil()><img src="./assets/person-circle.svg" class="carrinhoECurtidos" id="perfil"></a>
            </div>
        </header>
        <div id="mensagemErro" style="text-align: center; margin-top: 25px;"></div>
        <main class="form-container">
            <form id="form-editar-produto" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="nomeProduto" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="nomeProduto" required>
                </div>
                <div class="mb-3">
                    <label for="precoProduto" class="form-label">Preço</label>
                    <input type="number" step="0.01" class="form-control" id="precoProduto" required>
                </div>
                <div class="mb-3">
                    <label for="descricaoProduto" class="form-label">Descrição do Produto</label>
                    <textarea class="form-control" id="descricaoProduto" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="imagemProduto" class="form-label">Imagem do Produto (Opcional)</label>
                    <input type="file" class="form-control" id="imagemProduto" accept="image/*">
                    <!-- Display current image -->
                    <img id="imagem-atual" src="" alt="Imagem Atual" width="200">
                </div>
                <a href="produto.html"><button type="submit" class="btn btn-primary">Salvar Alterações</button></a>
            </form>                                    
        </main>
    
        <script src="./script-editar-produto.js"></script>
    </body>
    </html>
